<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrape Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body style="text-align:center">
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Scrape Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape </a></p>
    </div>

    <!-- Scraping results -->
    <div class="row">
      <div class="col-md-6">
        <h1 class="heading">{{mars.news_title}}</h1>
        <p> {{mars.news_body}}</p>
      </div>
      <div class="col-md-6">
        {{mars.facts_html|safe}}
      </div>
    </div>
    <div class="col-md-12">
        <h1 class="heading">{{mars.weather}}</h1>
    </div>
    <div class="col-md-12">
        <img src={{mars.featured_image}} alt="Featured Image of Mars" />
    </div>
  {% for item in mars.hemisphere_images %}
    <div class="col-md-12">
      <h1 class="heading">{{item.title}}</h1>
      <img src={{item.img_url}} alt="Hemisphere Images of Mars" />
    </div>
  {% endfor %}
</body>

</html>
